<div class="container">
  <mat-paginator #paginator [length]="totalRows" [pageIndex]="currentPage" [pageSize]="pageSize"
    [pageSizeOptions]="pageSizeOptions" (page)="pageChanged($event)" aria-label="Select page">
    </mat-paginator>
    <mat-card class="mt-3 mb-3" *ngFor="let item of users$ | async">
      <mat-card-title-group>
        <mat-card-title>{{item.name.first}} {{item.name.last}}</mat-card-title>
        <mat-card-subtitle>Country: {{item.location.country}}</mat-card-subtitle>
        <img mat-card-avatar src="{{item.picture.medium}}">
      </mat-card-title-group>
      <mat-card-content>
      </mat-card-content>
    </mat-card>
</div>
